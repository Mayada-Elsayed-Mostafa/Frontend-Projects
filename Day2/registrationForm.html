<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h1>Contact us</h1>
            <div>
                <form>
                    <table>
                        <thead>
                            <th>Account Information</th>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" value required></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" value required></td>
                            </tr>
                            <tr>
                                <td>Confirm Password</td>
                                <td><input type="password" value required></td>
                            </tr>
                            <tr>
                                <td>Credit Card No</td>
                                <td><input type="number" value required></td>
                            </tr>
                        </tbody>
                    </table>
                    <br> <br>
                    <table>
                        <thead>
                            <th>Personal Information</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" value required></td>
                            </tr>
                            <tr>
                                <td>Date of Birth</td>
                                <td><input type="date" value required></td>
                            </tr>
                            <tr>
                                <td>Favorite Color</td>
                                <td><input type="color" value></td>
                            </tr>
                            <tr>
                                <td>Profile Photo(s)</td>
                                <td><input type="file" value></td>
                            </tr>
                            <tr>
                                <td>Favorite Browser</td>
                                <td><select type="text" value required>
                                        <option value=“1”>Google </option>
                                        <option value=“2”>Edge</option>
                                    </select></td>
                            </tr>
                        </tbody>
                    </table>
                    <br><br>

                    <table>
                        <thead>
                            <th>Company Information</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>No. of Employees</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td>Estimated Revenue</td>
                                <td><input type="range"></td>
                            </tr>
                        </tbody>
                    </table>

                    <br><br>
                    <table>
                        <thead>
                            <th>Contact Information</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email Address(es)</td>
                                <td><input type="email" required></td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td><input type="tel"></td>
                            </tr>
                            <tr>
                                <td>Website URL</td>
                                <td><input type="url"></td>
                            </tr>

                        </tbody>
                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <button type="submit">Submit</button>
                                </td>
                                <td>
                                    <button type="button">Cancel</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
