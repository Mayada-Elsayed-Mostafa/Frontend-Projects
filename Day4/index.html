<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script
            src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Phone Book</title>

        <script>
            function showContactDetails(name, imgSrc, email, gender, phone) {
                $("#aContact img").attr("src", imgSrc); 
                $("#aContact h2").text(name);
                $("#aContact .email").text("Email: " + email);
                $("#aContact .gender").text("Gender: " + gender);
                $("#aContact .phone").text("Phone: " + phone);
            }

            $(document).ready(function () {
                $(".contact-item").on("click", function () {
                    const name = $(this).data("name");
                    const imgSrc = $(this).data("img");
                    const email = $(this).data("email");
                    const gender = $(this).data("gender");
                    const phone = $(this).data("phone");

                    showContactDetails(name, imgSrc, email, gender, phone);
                });
            });

    </script>
    </head>

    <body>
        <div data-role="page" id="contactList" data-theme="a">
            <header data-role="header">
                <a href="#newContact" data-role="button"
                    data-icon="plus">Add</a>
                <h1>Contact List</h1>
            </header>
            <article data-role="content">
                <ul data-role="listview" data-filter="true"
                    data-filter-placeholder="Find a Contact..."
                    data-filter-theme="a" data-inset="true">
                    <li class="contact-item" data-name="Mayada Elsayed"
                        data-img="Me.jpg" data-email="mayada@gmail.com"
                        data-gender="Female" data-phone="01009893269">
                        <a href="#aContact">
                            <img src="Me.jpg" alt="Mayada Elsayed" width="80px"
                                height="80px">
                            <h2>Mayada Elsayed</h2>
                        </a>
                        <a href="tel:+201009893269" data-role="button"
                            data-icon="phone"></a>

                    </li>

                    <li class="contact-item" data-name="Dalia Elsayed"
                        data-img="Dalia.jpg" data-email="dalia@gmail.com"
                        data-gender="Female" data-phone="01009893269">
                        <a href="#aContact">
                            <img src="Dalia.jpg" alt="Dalia Elsayed"
                                width="80px" height="80px">
                            <h2>Dalia Elsayed</h2>
                        </a>
                        <a href="tel:+201009893269" data-role="button"
                            data-icon="phone"></a>

                    </li>

                    <li class="contact-item" data-name="Eslam Elsayed"
                        data-img="Eslam.jpg"
                        data-email="eslam@gmail.com" data-gender="Male"
                        data-phone="01009893269">
                        <a href="#aContact">
                            <img src="Eslam.jpg"
                                alt="Eslam Elsayed" width="80px" height="80px">
                            <h2>Eslam Elsayed</h2>
                        </a>
                        <a href="tel:+201009893269" data-role="button"
                            data-icon="phone"></a>

                    </li>
                </ul>

            </article>
        </div>

        <div data-role="page" id="aContact" data-add-back-btn="true"
            data-theme="a">
            <header data-role="header">
                <a href="#contactList" data-role="button"
                    data-icon="back">Back</a>
                <h1>Contact Details</h1>
            </header>
            <article data-role="content">
                <img src="c.jpg" alt="Contact Image"
                    style="display: block; margin: auto; border-radius: 8px; width: 150px; height: 150;">
                <h2 style="text-align: center;">Contact Name</h2>
                <h4 class="phone" style="text-align: start;">Phone: </h4>
                <h4 class="gender" style="text-align: start;">Gender: </h4>
                <h4 class="email" style="text-align: start;">Email: </h4>
                <a href="#dialog" data-role="button"
                    data-icon="delete">Delete</a>
                <a href="#editContact" data-role="button"
                    data-icon="edit">Edit</a>
                <a href="tel:+201009893269" data-role="button"
                    data-icon="phone">Call</a>
            </article>

        </div>

        <div data-role="page" id="newContact" data-add-back-btn="true"
            data-theme="a">
            <header data-role="header">
                <h1>New Contact</h1>
            </header>
            <article data-role="content">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"
                        placeholder="Enter name">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone"
                        placeholder="Enter phone number">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"
                        placeholder="Enter email">
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" id="gender"
                        placeholder="Enter gender">

                    <button type="submit" data-role="button"
                        data-icon="check">Save</button>
                </form>
            </article>
        </div>

        <div data-role="page" id="editContact" data-add-back-btn="true"
            data-theme="a">
            <header data-role="header">
                <h1>Edit Contact</h1>
            </header>
            <article data-role="content">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" id="gender">
                    <button type="submit" data-role="button"
                        data-icon="back">Cancel</button>
                    <button type="submit" data-role="button"
                        data-icon="check">Edit</button>
                </form>
            </article>
        </div>

        <div data-role="dialog" id="dialog" data-theme="a">
            <header data-role="header">
                <h1>Confirm</h1>
            </header>
            <article data-role="content">
                <p>Are you sure you want to delete this contact?</p>

                <a href="#contactList" data-role="button" data-icon="delete"
                    data-rel="back">Cancel</a>

                <a href="#contactList" data-role="button" data-icon="check"
                    data-rel="back">Delete</a>

            </article>
        </div>
    </body>
</html>
