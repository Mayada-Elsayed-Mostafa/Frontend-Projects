<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prompt Box</title>
    </head>
    <body>

        <div id="content"></div>

        <script>
        let choose = window.prompt("Select a list style: 1-Bullet 2-Numbered 3-Lettered");

        while (choose !== "1" && choose !== "2" && choose !== "3") {
            choose = window.prompt("Error: Invalid choice. Please select a list style: 1-Bullet 2-Numbered 3-Lettered");
        }

        switch (choose) {
            case "1":
                document.getElementById("content").innerHTML = "<h1>Bullet List</h1><ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>";
                break;
            case "2":
                document.getElementById("content").innerHTML = "<h1>Numbered List</h1><ol><li>Item 1</li><li>Item 2</li><li>Item 3</li></ol>";
                break;
            case "3":
                document.getElementById("content").innerHTML = "<h1>Lettered List</h1><ol type='A'><li>Item 1</li><li>Item 2</li><li>Item 3</li></ol>";
                break;
        }

    </script>

    </body>
</html>
